<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Paster</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container container-1">
      <div class="container container-2">
        <div class="container container-3 flex-container">
          <div class="img-container lemon-img-container">

          <p class="presents-text">presents</p>
          <div class="img-container code-img-container">
            <img src="./img/code-paster.png" alt="code-paster-logo" />
            <img
              class="coming-soon-img"

            />

        </div>
      </div>
    </main>
